<!DOCTYPE html>
<html lang="en">
<title>Cadastro de Produtos</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, #fff, #bf9000);
    }

    legend {
      border: 1px solid #bf9000;
      padding: 10px;
      text-align: center;
      background-color: #bf9000;
      border-radius: 5px;
    }

    .box {
      display: flex;
      flex-direction: column;
    }

    .inputBox {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .inputUser {
      width: 30%;
    }
  </style>
</head>
<body>
  <div class="box">
    <fieldset>
      <legend>Cadastro de Produtos</legend> <!-- Corrigido o texto e fechada a tag legend -->
      <div class="inputbox">
        <input type="text" name="nome" id="nome" class="inputUser" required maxlength="200">
        <label for="nome">Nome do Produto</label>
      </div>
      <br>
      <div class="inputbox">
        <input type="number" id="quantidade" name="quantidade" class="inputUser" min="1" max="1000">
        <label for="quantidade">Quantidade do Produto</label> <!-- Corrigido o atributo for -->
      </div>
      <br>
      <div class="inputbox">
        <input type="number" id="preco" name="preco" class="inputUser" min="1" max="1000">
        <label for="preco">Preço do Produto</label> <!-- Corrigido o atributo for -->
      </div>
      <br>
      <div class="inputbox">
        <textarea rows="10" cols="40" maxlength="2000" class="inputUser"></textarea>
        <label for="descricao">Descrição Detalhada do Produto</label> <!-- Corrigido o atributo for e nome do id -->
      </div>
      <br>
      <div>
        <p>Avaliação</p>
        <input type="radio" id="1" name="Avaliação" value="1,0" required>
        <label for="">1,0</label>
        <input type="radio" id="1,5" name="Avaliação" value="1,5" required>
        <label for="">1,5</label>
        <input type="radio" id="2,0" name="Avaliação" value="2,0" required>
        <label for="">2,0</label>
        <input type="radio" id="2,5" name="Avaliação" value="2,5" required>
        <label for="">2,5</label>
        <input type="radio" id="3,0" name="Avaliação" value="3,0" required>
        <label for="">3,0</label>
        <input type="radio" id="3,5" name="Avaliação" value="3,5" required>
        <label for="">3,5</label>
        <input type="radio" id="4,0" name="Avaliação" value="4,0" required>
        <label for="">4,0</label>
        <input type="radio" id="4,5" name="Avaliação" value="4,5" required>
        <label for="">4,5</label>
        <input type="radio" id="5,0" name="Avaliação" value="5,0" required>
        <label for="">5,0</label>
      </div>
    </fieldset>
  </div>
  <div class="box">
    <fieldset>
      <legend>Selecione um Produto</legend> 
      <br>
      <br>
      <div class="col-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="sacola8.png" class="d-block w-100" alt=""> 
            </div>
            <div class="carousel-item">
              <img src="sacola7.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="sacola6.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <br><br>

         <input type="submit" id="submit" name="submit" value=" Salvar ">
         <input type="submit" id="submit" name="submit" value="Cancelar" formnovalidate>
         
    </fieldset>

  </div>
</body>
</html>
