
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #7b8a74;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            margin-right: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .add-address {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .genero{
            display: flex;
            justify-content: center; /* Alinha os elementos horizontalmente */
            align-items: center; /* Alinha os elementos verticalmente (opcional) */
            flex-direction: column; /* Coloca os elementos em coluna */
        }

        #senha,
        #confirmarSenha { 
           margin-top: 10px;
           width: 100%;
           padding: 10px;
           border-radius: 5px;
        }
        #enderecoSection {
           display: none;
}
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Alterar</h2>
    <form action="#" method="post" id="alterarForm" onsubmit="return validateForm()">
        

        <div class="form-group">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>

        
                <div class="genero">
                <p>Gênero:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>

         
    

     
        <div id="enderecoSection">
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" required>
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" name="logradouro" required>
            </div>

            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" name="numero" required>
            </div>

            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento">
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" required>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" required>
            </div>

            <div class="form-group">
                <label for="uf">UF:</label>
                <input type="text" name="uf" maxlength="2" required>
            </div>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
        </div>
        
        <button type="button" class="add-address" onclick="addEndereco()">Adicionar outro endereço </button>
        

        <button type="submit">Confirmar</button>
    </form>
</div>

<script>
    function addEndereco() {
    const enderecoSection = document.getElementById('enderecoSection');
    const clonedSection = enderecoSection.cloneNode(true);
    
    const form = document.getElementById('alterarForm'); // Corrigido para 'alterarForm'
    form.insertBefore(clonedSection, form.lastElementChild);

    enderecoSection.style.display = 'block';
}
function editEndereco() {
    const enderecoSection = document.getElementById('enderecoSection');
    const clonedSection = enderecoSection.cloneNode(true);
    
    const form = document.getElementById('alterarForm');
    form.insertBefore(clonedSection, form.lastElementChild);

    enderecoSection.style.display = 'block';
}


</script>

</body>
</html>
